<!DOCTYPE html>
<html>
    <head>
        <title>Kendo UI Grid How</title>
        <link rel="stylesheet" type="text/css" href="kendo/styles/kendo.common.min.css" />
        <link rel="stylesheet" type="text/css" href="kendo/styles/kendo.metro.min.css" />
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.web.min.js"></script>
    </head>
    <body>
        <h3 style="color:#4f90ea">Excercise 1 - See What Kendo UI Grids Can Do</h3>
        <p><a href="index.html">Home</a></p>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#myGrid").kendoGrid({
                    sortable: {
                        mode: "multiple",
                        allowUnsort: true
                    },
                    pageable: {
                        pageSize: 2,
                        previousNext: true,
                        numeric: true,
                        buttonCount: 2,
                        refresh: true,
                        messages: {
                            display: "{0} - {1} of {2} records",
                            empty: "Nothing to display",
                            page: "My Page",
                            of: "of {0}",
                            itemsPerPage: "records per page",
                            first: "Go to the first page",
                            previous: "Go to the previous page",
                            next: "Go to the next page",
                            last: "Go to the last page",
                            refresh: "My Refresh"
                        }
                    }
                });
            });
        </script>
        <table id="myGrid">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jim</td>
                    <td>Kirk</td>
                    <td>Captain</td>
                </tr>
                <tr>
                    <td>Jim</td>
                    <td>Raynor</td>
                    <td>Captain</td>
                </tr>
                <tr>
                    <td>Sarah</td>
                    <td>Kerringan</td>
                    <td>Ghost Recon</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
